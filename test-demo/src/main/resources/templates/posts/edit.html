<html layout:decorator="layout">
    <div layout:fragment="content">
        <form method="post" name="comment_form" id="comment_form" action="/posts/update" role="form">
            <div class="form-group">
            <label for="message">ItemID</label><p data-th-text="${post.ItemID}"></p>
                <label for="message">Quantity</label>
                <textarea rows="1" class="form-control" id="Quantity" name="Quantity" th:text="${post.Quantity}" autofocus="autofocus">
                </textarea>
            </div>
            <input type="hidden" id="post_id" rows="5" class="form-control" name="post_id" th:value="${post.ItemID}"/>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
